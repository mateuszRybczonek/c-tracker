<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>C-tracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      .first-meaningful-paint {
        margin: 0 15px;
        font-size: 24px;
        font-weight: 200;
        color: #222;
      }

      .logo {
        padding: 15px 0;
        font-size: 18px;
        line-height: 20px;
        height: 50px;
      }

      .loading-title {
        margin-top: 50px;
      }

      .loading-title, #loading-tip {
        width: 100%;
        text-align: center;
      }

      #loading-tip {
        margin-top: 50px;
        font-size: 20px;
      }

    </style>

    {{content-for "head"}}

    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link rel="stylesheet" href="{{rootURL}}assets/library-app.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    <div class="first-meaningful-paint">
      <div class="logo">
        C-tracker
      </div>
      <p class="loading-title">Hold on tight we are loading...</p>
      <p id="loading-tip"></p>
      <script type="text/javascript">
        const stories = [
          "getting certificates...",
          "getting seaservice...",
          "connecting scanned images to documents...",
          "generating stats...",
          "drawing background...",
          "sinking enemy ships...",
          "sinking enemy ships...",
          "sinking enemy ships...",
        ];

        let i = -1;

        (function f(){
          i = (i + 1) % stories.length;
          document.getElementById("loading-tip").innerHTML = (stories[i]);
          setTimeout(f, 5000);
        })();
      </script>
    </div>
    {{content-for "body"}}

    <script defer src="{{rootURL}}assets/vendor.js"></script>
    <script defer src="{{rootURL}}assets/library-app.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
